    <link href="css/styles.css" rel="stylesheet" />

    <link href="css/media.css" rel="stylesheet" />
    <script type="module" src="js/contact.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo-img">
          <a href="index.html">
            <img src="images/SmoothieBowlLogo.png" alt="logo" class="logo" />
          </a>
        </div>
        <div class="menu-hamburger-icon">
          <label for="hamburger-menu"
            ><span class="hidden">hamburger menu</span
            ><i class="fas fa-bars menu-icon"></i
          ></label>
          <input type="checkbox" id="hamburger-menu" />
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="recipes.html">Recipes</a></li>
              <li><a href="about.html">About</a></li>
              <li class="underline"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <h1 class="big-handwritten-header">Coctact us</h1>
      <div class="form-container">
        <form
          name="contact-form"
          action="contact.html"
          method="get"
          id="contact-form"
        >
          <h1 class="form-header">Enter details</h1>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Must be more than 5 characters long"
          />
          <p class="error name-error"></p>

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Must be a valid email address"
          />
          <p class="error email-error"></p>

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            placeholder="Must be more than 15 characters long"
          />
          <p class="error subject-error"></p>

          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Must be more than 25 characters long"
          ></textarea>
          <p class="error message-error"></p>

          <button type="submit" class="contact-button">Submit</button>

          <p class="success"></p>
        </form>
      </div>
      <div class="contact-page-img">
        <img
          src="images/sincerely-media-ylveRpZ8L1s-unsplash.jpg"
          alt="img of computer"
          class="contact-img"
        />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
